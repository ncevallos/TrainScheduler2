  <body>
  <div class="jumbotron text-center ÃŸ">
  <h1>Train Schedules</h1>
  <p>Chugga Chugga Choo Choo</p>
  </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
          <div id="tablePanel" class="  panel   panel-primary form-group">
            <div class="panel-heading">Search Parameters
            </div>
<table class=" table table-hover" id="trainTable">
    <tr>
    <th class="tableHeadings">Train Name</th>
    <th class="tableHeadings">Destination</th> 
    <th class="tableHeadings">Frequency (min)</th>
    <th class="tableHeadings">Next Arrival</th>
    <th class="tableHeadings">Minutes Away</th>
  </tr></table>
  </div>
  </div>
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div id="searchPanel" class="  panel panel-primary   form-group">
            <div class="panel-heading">
              Add A Train
            </div>
            <div class="panel-body">
  <form>
  <div class="form-group">
    <label for="trainName">Train Name</label>
    <input type="text" class="form-control" id="trainName" placeholder="Train Name">
  </div>
  <div class="form-group">
    <label for="destination">Destination</label>
    <input type="text" class="form-control" id="Tdestination" placeholder="Destination">
  </div>
  <div class="form-group">
    <label for="firstTrainTime">First Train Time(HH:mm Military Time)</label>
    <input type="text" class="form-control" id="firstTime" placeholder="HH:MM Military Time">
  </div>
  <div class="form-group">
    <label for="frequency">Frequency (min)</label>
    <input type="text" class="form-control" id="Tfrequency" placeholder="Frequency">
  </div>


  <button type="submit" class="btn btn-default btn-primary " id="submitButton">Submit</button>
</form>
  </div>
  </div>
  </div>




  </body>
</html>
